name: Update Trading Dashboard

on:
  schedule:
    # Run every 2 hours during market hours (9 AM - 4 PM IST)
    # Cron is in UTC, IST is UTC+5:30, so 9 AM IST = 3:30 AM UTC
    - cron: '30 3,5,7,9 * * 1-5'  # Mon-Fri: 9 AM, 11 AM, 1 PM, 3 PM IST
  
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Update trading data
      env:
        GROWW_API_KEY: ${{ secrets.GROWW_API_KEY }}
      run: |
        python update_trading_data.py
    
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Trading Bot"
        git add trading_data.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: $(date '+%Y-%m-%d %H:%M:%S IST')" && git push)
    
    - name: Deployment status
      run: |
        echo "‚úÖ Dashboard updated successfully!"
        echo "üåê Live at: https://yesh-naik.github.io/swingtradingpro"
